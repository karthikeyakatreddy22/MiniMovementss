<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | MiniMoments</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body {
        background: linear-gradient(45deg, #fbc2eb, #a6c1ee, #fad0c4, #ffdde1);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .glass {
        backdrop-filter: blur(12px);
        background-color: rgba(255, 255, 255, 0.8);
      }

      .hover-letter {
        display: inline-block;
        transition: color 0.3s ease;
      }

      .navbar-links a:hover .hover-letter {
        color: #2149da;
      }
    </style>
  </head>

  <body class="min-h-screen flex flex-col">
    <!-- Navbar -->
    <header
      class="bg-white/10 backdrop-blur-md fixed top-0 w-full z-50 shadow-md"
    >
      <div
        class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center"
      >
        <h1 class="text-2xl font-bold text-indigo-800">MiniMoments</h1>
        <button id="menuBtn" class="md:hidden text-white text-2xl">
          <i class="fas fa-bars"></i>
        </button>
        <nav class="hidden md:flex space-x-6 font-medium text-white">
          <a href="index.html"
            ><span class="hover-letter">H</span
            ><span class="hover-letter">o</span
            ><span class="hover-letter">m</span
            ><span class="hover-letter">e</span></a
          >
          <a href="gallery.html"
            ><span class="hover-letter">G</span
            ><span class="hover-letter">a</span
            ><span class="hover-letter">l</span
            ><span class="hover-letter">l</span
            ><span class="hover-letter">e</span
            ><span class="hover-letter">r</span
            ><span class="hover-letter">y</span></a
          >
          <a href="deals.html"
            ><span class="hover-letter">D</span
            ><span class="hover-letter">e</span
            ><span class="hover-letter">a</span
            ><span class="hover-letter">l</span
            ><span class="hover-letter">s</span></a
          >
          <a href="order.html"
            ><span class="hover-letter">O</span
            ><span class="hover-letter">r</span
            ><span class="hover-letter">d</span
            ><span class="hover-letter">e</span
            ><span class="hover-letter">r</span></a
          >
          <a href="contact.html"
            ><span class="hover-letter">C</span
            ><span class="hover-letter">o</span
            ><span class="hover-letter">n</span
            ><span class="hover-letter">t</span
            ><span class="hover-letter">a</span
            ><span class="hover-letter">c</span
            ><span class="hover-letter">t</span></a
          >
        </nav>
        <a href="login.html" class="hidden md:block text-white text-xl"
          ><i class="fa fa-user"></i
        ></a>
      </div>

      <!-- Mobile Menu -->
      <div
        id="mobileMenu"
        class="md:hidden hidden bg-white/20 backdrop-blur p-4 space-y-2"
      >
        <a href="index.html" class="block text-white">Home</a>
        <a href="gallery.html" class="block text-white">Gallery</a>
        <a href="deals.html" class="block text-white">Deals</a>
        <a href="order.html" class="block text-white">Order</a>
        <a href="contact.html" class="block text-white">Contact</a>
        <a href="login.html" class="block text-white">Login</a>
      </div>
    </header>

    <!-- Registration Form -->
    <main class="flex-grow flex items-center justify-center pt-32 pb-16 px-4">
      <div
        class="glass rounded-2xl shadow-2xl p-6 sm:p-8 md:p-12 w-full max-w-md mx-auto"
      >
        <h2 class="text-3xl font-bold text-center text-indigo-800 mb-6">
          Create Your Account
        </h2>
        <form id="registerForm" class="space-y-5">
          <input
            type="text"
            id="name"
            placeholder="Full Name"
            required
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none"
          />
          <input
            type="email"
            id="email"
            placeholder="Email Address"
            required
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none"
          />
          <input
            type="tel"
            id="phone"
            placeholder="Phone Number"
            required
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none"
          />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none"
          />

          <div class="flex items-start space-x-3">
            <input
              type="checkbox"
              id="terms"
              required
              class="mt-1 h-4 w-4 text-indigo-600"
            />
            <label for="terms" class="text-sm text-gray-700">
              I agree to the
              <a href="#" class="text-indigo-600 underline"
                >Terms & Conditions</a
              >
            </label>
          </div>

          <button
            type="submit"
            class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg hover:bg-indigo-700 transition-all"
          >
            Register
          </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-700">
          Already have an account?
          <a href="login.html" class="text-indigo-600 underline">Login here</a>
        </p>
      </div>
    </main>

    <!-- Footer -->
    <footer
      class="text-center py-4 text-white text-sm bg-white/10 backdrop-blur"
    >
      &copy; 2025 MiniMoments. All rights reserved.
    </footer>

    <!-- JS -->
    <script>
      // Mobile menu toggle
      const menuBtn = document.getElementById("menuBtn");
      const mobileMenu = document.getElementById("mobileMenu");

      menuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });

      // Register form logic
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const user = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            phone: document.getElementById("phone").value,
            password: document.getElementById("password").value,
          };
          localStorage.setItem("user", JSON.stringify(user));
          alert("Registration successful!");
          window.location.href = "login.html";
        });
    </script>
  </body>
</html>
