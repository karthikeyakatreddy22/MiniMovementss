<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiniMoments â€“ Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .fade-in {
        animation: fadeIn 1s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-gray-50 to-gray-200 text-gray-800">
    <!-- Navbar -->
    <header class="bg-white shadow-md sticky top-0 z-40">
      <div
        class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center"
      >
        <div class="text-2xl font-bold text-indigo-700">MiniMoments</div>
        <nav class="space-x-6 font-medium hidden md:block">
          <a href="index.html" class="hover:text-indigo-500">Home</a>
          <a href="gallery.html" class="hover:text-indigo-500">Gallery</a>
          <a href="deals.html" class="hover:text-indigo-500">Deals</a>
          <a href="order.html" class="hover:text-indigo-500">Order</a>
          <a href="contact.html" class="hover:text-indigo-500">Contact</a>
        </nav>
        <div class="space-x-4 text-xl">
          <a href="login.html"
            ><i class="far fa-user hover:text-indigo-500"></i
          ></a>
        </div>
      </div>
    </header>

    <!-- Registration Form -->
    <section
      class="max-w-xl mx-auto mt-12 p-8 bg-white rounded-xl shadow-lg fade-in"
    >
      <h2 class="text-3xl font-bold text-center text-indigo-700 mb-6">
        Create Your Account
      </h2>

      <form id="registrationForm" class="space-y-6">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700"
            >Full Name</label
          >
          <input
            type="text"
            id="name"
            name="name"
            required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 px-4 py-2"
          />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email Address</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 px-4 py-2"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 px-4 py-2"
          />
        </div>

        <div>
          <label
            for="confirmPassword"
            class="block text-sm font-medium text-gray-700"
            >Confirm Password</label
          >
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 px-4 py-2"
          />
        </div>

        <div class="flex items-center">
          <input type="checkbox" id="terms" class="mr-2" required />
          <label for="terms" class="text-sm text-gray-600"
            >I agree to the terms and conditions</label
          >
        </div>

        <button
          type="submit"
          class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition duration-300"
        >
          Register
        </button>
        <p
          id="formError"
          class="text-center text-sm text-red-500 mt-2 hidden"
        ></p>
      </form>

      <p class="text-center text-sm text-gray-600 mt-4">
        Already have an account?
        <a href="login.html" class="text-indigo-600 hover:underline"
          >Login here</a
        >
      </p>
    </section>

    <!-- Footer -->
    <footer class="bg-white text-center py-4 mt-12 border-t">
      <p class="text-sm text-gray-600">
        &copy; 2025 MiniMoments. All rights reserved.
      </p>
    </footer>

    <!-- Form Script -->
    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const formData = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
          };

          const res = await fetch("http://localhost:3000/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formData),
          });

          const result = await res.json();
          alert(result.message);
        });
    </script>
  </body>
</html>
