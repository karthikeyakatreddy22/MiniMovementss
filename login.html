  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | MiniMoments</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: linear-gradient(45deg, #c2e9fb, #a1c4fd, #fbc2eb, #fccb90);
        background-size: 400% 400%;
        animation: gradientShift 12s ease infinite;
      }
      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .glass {
        backdrop-filter: blur(10px);
        background-color: rgba(255, 255, 255, 0.8);
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center">
    <div class="glass rounded-2xl shadow-2xl p-8 md:p-12 w-full max-w-md">
      <h2 class="text-3xl font-bold text-center text-indigo-800 mb-6">
        Login to MiniMoments
      </h2>

      <form id="loginForm" class="space-y-5">
        <input
          type="email"
          id="loginEmail"
          placeholder="Email Address"
          required
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none"
        />
        <input
          type="password"
          id="loginPassword"
          placeholder="Password"
          required
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none"
        />

        <button
          type="submit"
          class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg hover:bg-indigo-700 transition-all"
        >
          Login
        </button>
      </form>

      <p class="mt-6 text-center text-sm text-gray-700">
        Don't have an account?
        <a href="register.html" class="text-indigo-600 underline"
          >Register now</a
        >
      </p>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const email = document.getElementById("loginEmail").value;
          const password = document.getElementById("loginPassword").value;
          const storedUser = JSON.parse(localStorage.getItem("user"));

          if (
            storedUser &&
            storedUser.email === email &&
            storedUser.password === password
          ) {
            alert("Login successful!");
            window.location.href = "index.html";
          } else {
            alert("Invalid email or password.");
          }
        });
    </script>
  </body>
